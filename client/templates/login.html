<template name="login">
    <h1>Login</h1>

    <form id="login-form" action="action">
        <div>
            Email: <input type="email" id="login-email"/><br>
            Password: <input type="password" id="login-password"/><br>
            <input type="submit" id="login-button" value="Sign in"/>
        </div>
    </form>
</template>

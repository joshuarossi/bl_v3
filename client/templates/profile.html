<template name="profile">
    <h1>Profile</h1>
    <h2>Email: {{email}}</h2>
    <h2>External Address: {{profile.external_address}}</h2>
    <h2>Internal Address: {{profile.internal_address}}</h2>
    <h2>Balance: {{display_balance}}</h2>
    <h2>iFrame Plugin Address: <a href="{{pluginAddress}}">{{pluginAddress}}</a></h2>
</template>
